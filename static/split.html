      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap"
      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.2.1/dist-cdn/styles/webawesome.css"

  <body>
    <nav class="showcase-nav">
      <div class="nav-brand">ALIGN <span>Design Showcase</span></div>
      <div class="nav-tabs">
        <a href="wizard.html" class="nav-tab">Wizard</a>
        <a href="scroll.html" class="nav-tab">Scroll</a>
        <a href="accordion.html" class="nav-tab">Accordion</a>

        <a href="tour.html" class="nav-tab">Tour</a>
      </div>
    </nav>

    <div class="split-container">
      <div class="split-grid">
        <div class="split-left">
          <div class="left-content">
            <div class="scenario-block" data-scenario-block></div>
            <div class="baseline-block" data-baseline-block></div>
          </div>
        </div>
        <div class="split-right">
          <div class="right-content">
            <div class="values-block" data-values-block></div>
            <div class="aligned-block" data-aligned-block></div>
          </div>
        </div>
      </div>

      <div class="split-actions" data-actions>
        <button class="split-btn split-btn-back" data-back-btn hidden>
          <span class="split-btn-arrow">&larr;</span> Back
        </button>
        <button class="split-btn split-btn-next" data-next-btn>
          Next <span class="split-btn-arrow">&rarr;</span>
        </button>
      </div>

      <div class="scenario-selector-strip" data-scenario-selector></div>
    </div>

    <script type="module" src="./split.js"></script>
  </body>
</html>
